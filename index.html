<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIHUB Parking Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e2f, #0f2027);
      font-family: "Inter", sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      margin: 10px 0;
      max-width: 400px;
      font-size: 1em;
      opacity: 0.9;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Updated SVG -->
  <div class="logo">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
      <!-- Outer ring -->
      <circle cx="60" cy="60" r="58" stroke="#00c6ff" stroke-width="4" fill="none"/>

      <!-- Orbit paths -->
      <ellipse cx="60" cy="60" rx="40" ry="20" stroke="#00c6ff" stroke-width="2" fill="none" />
      <ellipse cx="60" cy="60" rx="20" ry="40" stroke="#00c6ff" stroke-width="2" fill="none" />
      <ellipse transform="rotate(45 60 60)" cx="60" cy="60" rx="40" ry="20" stroke="#00c6ff" stroke-width="2" fill="none" />

      <!-- Orbiting nodes -->
      <circle cx="20" cy="60" r="5" fill="#00c6ff"/>
      <circle cx="100" cy="60" r="5" fill="#00c6ff"/>
      <circle cx="60" cy="20" r="5" fill="#00c6ff"/>
      <circle cx="60" cy="100" r="5" fill="#00c6ff"/>

      <!-- Central nucleus -->
      <circle cx="60" cy="60" r="16" fill="#00c6ff" />

      <!-- AIHUB Text -->
      <text x="60" y="64" text-anchor="middle" font-size="7" fill="#ffffff" font-family="Inter, sans-serif" font-weight="bold">AIHUB</text>
    </svg>
  </div>

  <h1>AIHUB</h1>
  <p>This is a parking page for the <strong>AIHUB</strong> project.</p>
  <p><strong>AIHUB</strong> is a platform where you can connect any AI model and work with them from one place.</p>
  <p>Visit the main project at ðŸ‘‰ <a href="https://aihub.sh" target="_blank">aihub.sh</a></p>

</body>
</html>
